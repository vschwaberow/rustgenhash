[package]
name = "rustgenhash"
version = "0.7.0"
license = "MIT"
authors = ["Volker Schwaberow <volker@schwaberow.de>"]
description = "A tool to generate hashes from the command line."
homepage = "https://github.com/vschwaberow/rustgenhash"
repository = "https://github.com/vschwaberow/rustgenhash"
readme = "README.md"
keywords = ["cli", "crypto", "hashes", "rust"]
edition = "2021"
categories = ["command-line-utilities", "cryptography"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "rgh"
path = "src/main.rs"

[profile.release]
strip = "symbols"
lto = true
codegen-units = 1
opt-level = "z"
panic = "abort"

[features]
default = ["std"]
std = []

[dependencies]
argon2 = "0.4.1"
balloon-hash = "0.3.0"
base64 = "0.13.0"
bcrypt-pbkdf = "0.9.0"
belt-hash = "0.1.0"
blake2 = "0.10.4"
clap = { version = "4.0.10", features = ["derive", "cargo"] }
clap_complete = "4.0.2"
digest = { version = "0.10.5", features = ["std"] }
fsb = "0.1.3"
getrandom = "0.2.8"
gost94 = "0.10.4"
groestl = "0.10.1"
hex = "0.4.3"
hex-literal = "0.3.4"
md-5 = "0.10.5"
md2 = "0.10.2"
md4 = "0.10.2"
password-hash = "0.4.2"
pbkdf2 = "0.11.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
rand_core = { version = "0.6.4", features = ["std"] }
rand_hc = "0.3.1"
rand_isaac = "0.3.0"
rand_jitter = "0.3.0"
rand_pcg = "0.3.1"
rand_xorshift = "0.3.0"
regex = "1.7.1"
ripemd = "0.1.3"
scrypt = "0.10.0"
sha-1 = "0.10.0"
sha-crypt = "0.4.0"
sha2 = "0.10.6"
sha3 = "0.10.5"
shabal = "0.4.1"
sm3 = "0.4.1"
streebog = "0.10.2"
tempfile = "3.3.0"
tiger = "0.2.1"
uuid = { version = "1.3.0", features = ["v1", "v3", "v4", "v5", "v6", "v7", "v8"] }
whirlpool = "0.10.4"
