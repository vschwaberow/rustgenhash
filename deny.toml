    { crate = "windows_i686_gnu@0.53.1", reason = "windows-targets transitive" },
    { crate = "windows_i686_gnullvm@0.52.6", reason = "windows-targets transitive" },
    { crate = "windows_i686_msvc@0.48.5", reason = "windows-targets transitive" },
    { crate = "windows_i686_msvc@0.52.6", reason = "windows-targets transitive" },
