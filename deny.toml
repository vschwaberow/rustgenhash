[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "CC0-1.0",
    "ISC",
    "MPL-2.0",
    "Unicode-3.0",
]
confidence-threshold = 0.9
exceptions = []

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "warn"
skip = [
    { crate = "bitflags@1.3.2", reason = "system-configuration depends on bitflags 1 while other deps require 2" },
    { crate = "getrandom@0.2.16", reason = "rand ecosystem crates still require legacy 0.2" },
    { crate = "rand_core@0.5.1", reason = "rand_jitter pulls rand_core 0.5" },
    { crate = "windows-sys@0.48.0", reason = "winreg depends on 0.48 via reqwest" },
    { crate = "windows-sys@0.52.0", reason = "socket2 0.5 requires this version" },
    { crate = "windows-sys@0.59.0", reason = "colored/console chain requires this version" },
    { crate = "windows-sys@0.60.2", reason = "socket2 0.6 rev depends" },
    { crate = "windows-sys@0.61.2", reason = "latest dependencies require 0.61" },
    { crate = "socket2@0.5.10", reason = "hyper 0.14 requires socket2 0.5" },
    { crate = "windows-targets@0.48.5", reason = "Inherited via windows-sys 0.48" },
    { crate = "windows-targets@0.52.6", reason = "Inherited via windows-sys 0.52" },
    { crate = "windows-targets@0.53.5", reason = "Inherited via windows-sys 0.60" },
    { crate = "windows_aarch64_gnullvm@0.48.5", reason = "windows-targets transitive" },
    { crate = "windows_aarch64_gnullvm@0.52.6", reason = "windows-targets transitive" },
    { crate = "windows_aarch64_gnullvm@0.53.1", reason = "windows-targets transitive" },
